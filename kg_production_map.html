<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link rel="stylesheet" type="text/css" href="./css/production.css"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/maps/highmaps.js"></script>
<script src="http://code.highcharts.com/maps/modules/exporting.js"></script>
<script src="http://code.highcharts.com/mapdata/countries/kg/kg-all.js"></script>
<script src="./json/kg_data.json"></script>
<script src="./js/production.js"></script>

<div id="source"></div>
<div id="container"></div>
<div class="row content">
 <div class="onoffswitch center" id="onoffperc">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
    <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
    </label>
  </div>
</div>
<div class="row content">
  <form class="pure-form">
    <input type="text" class="pure-input-1" id="year-no-input" readonly="readonly" value="1990"/>
  <input id="range-slider" min="1990" max="2014" value="2014" step="1" type="range"></input>
  <input type="text" class="pure-input-1" id="year-input" readonly="readonly" value="2014"/>
  </form>
</div>
<div class="pure-g">
  <div id="buttons" class="content pure-u-1"></div>
</div>
